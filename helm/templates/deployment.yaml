apiVersion: apps/v1
kind: Deployment
metadata:
  name: translation-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: translation-bot
  template:
    metadata:
      labels:
        app: translation-bot
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: translation-bot
          env:
            - name: GIN_MODE
              value: release
          envFrom:
            - secretRef:
                name: "translation-bot-secrets"
          image: {{ .Values.image }}
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
