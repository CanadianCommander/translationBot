apiVersion: apps/v1
kind: Deployment
metadata:
  name: translation-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: translation-bot
  template:
    metadata:
      labels:
        app: translation-bot
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: translation-bot
          env:
            - name: GIN_MODE
              value: release
          image: {{ .Values.image }}
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: "/var/source/config/"
              name: translation-bot-secrets
              readOnly: true
      volumes:
        - name: translation-bot-secrets
          secret:
            secretName: "translation-bot-secrets"
      restartPolicy: Always
